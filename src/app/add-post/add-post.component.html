<div class="example-container mat-elevation-z8">
    <h2>{{title}}</h2>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/home']">
            <mat-icon>list</mat-icon>
        </a>
        <a *ngIf="!isAddForm" mat-flat-button color="primary" (click)="showPostDetails()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="postsForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Please Enter Name" formControlName="name" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!postsForm.get('name').valid && postsForm.get('name').touched">Please enter
                        Name</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Please Enter Description" formControlName="description" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!postsForm.get('description').valid && postsForm.get('description').touched">Please
                        enter Description</span>
                </mat-error>
            </mat-form-field>

            <mat-label>Upload</mat-label>
            <input placeholder="Upload" formControlName="image" accept="image/*" type="file">

            <div class="button-row">
                <button type="submit" [disabled]="!postsForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
