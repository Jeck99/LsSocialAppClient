<div class="homeDiv">
    <h3 class="card-header">Hi {{userName}}</h3>
    <a href="/add-post">Add Post</a>
    <div class="card text-center m-3">
        <mat-card class="example-card" *ngFor="let item of items">
            <app-post [post]="item" [userId]="userId"></app-post>
        </mat-card>
    </div>
</div>
